ls_8:
    message: '二箱有了新的版本： '
ls_9:
    message: 如果你是在Chrome線上應用程式商店安裝二箱的，那麼請稍等片刻，讓Chrome自行更新二箱。
ls_10:
    message: 如果你是下載CRX檔案安裝的，請點選下面的連結下載最新版的二箱CRX檔案。
ls_11:
    message: 上傳圖片並執行以圖搜圖.
ls_12:
    message: 你可以點選上傳或是拖曳上傳.
ls_13:
    message: 如果你是Mac或是Unix使用者，可能在你點上傳的時候彈出內容會自己關閉。解決方法是右鍵二箱，選擇檢查彈出內容，然後就可以啦～
ls_14:
    message: 'HTML5影片控制基本上就是給HTML5影片增加快速鍵(→ 是快轉, k 是暫停, 等等), 這個功能現在還是Alpha測試階段，所以不一定所有網站的HTML5影片都有效'
ls_15:
    message: 你可以選擇在一些網站關閉HTML5影片控制，點選小太陽將它變成小雲朵就可以啦～
ls_16:
    message: "{'→':'快轉5秒','←':'倒轉5秒','↑':'提升音量','↓':'降低音量','m':'靜音/取消靜音','j':'倒轉10秒','l':'快轉10秒','k':'暫停/播放',',':'倒轉一點點點','.':'快轉一點點點','>':'提升音量','<':'降低音量', 'f': '全螢幕','d':'下載','r':'神奇的旋轉!'}"
ls_17:
    message: 清除所有歷程？
ls_18:
    message: 點選上傳或是拖曳上傳
ls_19:
    message: 就是自動重新整理頁面啦~
